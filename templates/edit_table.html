<!-- templates/edit_table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit {{ filename }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    const SAVE_URL = "{{ save_url }}";
    function saveTable() {
      const jsonData = document.getElementById('json_data').value;
      fetch(SAVE_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({json_data: jsonData})
      }).then(() => alert("Saved!"));
    }
  </script>
</head>
<body class="p-4">
  <div class="container">
    <h1>{{ filename }}</h1>
    <textarea id="json_data" class="form-control" rows="25" {% if read_only %}readonly{% endif %}>{{ table | tojson(indent=2) }}</textarea>
    {% if not read_only %}
    <button class="btn btn-success mt-3" onclick="saveTable()">ğŸ’¾ Save Changes</button>
    {% endif %}
    <a class="btn btn-secondary mt-3" href="/">â† Back</a>
  </div>
</body>
</html>
