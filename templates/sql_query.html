<!-- templates/sql_query.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Query {{ table_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
  <div class="container">
    <h1>{{ table_name }}</h1>
    {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="mb-3">
        <textarea name="query" class="form-control" rows="5">{{ query }}</textarea>
      </div>
      <button class="btn btn-primary" type="submit">Run</button>
      <a class="btn btn-secondary" href="{{ url_for('list_sql_tables') }}">‚Üê Back</a>
    </form>
    {% if results is not none %}
      <pre class="mt-3"><code>{{ results | tojson(indent=2) }}</code></pre>
    {% endif %}
  </div>
</body>
</html>
